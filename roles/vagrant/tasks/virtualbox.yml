- name: Remove virtualbox apt repository
  apt_repository:
    repo: 'deb http://download.virtualbox.org/virtualbox/debian trusty contrib'
    state: absent
    # update_cache: yes

- name: Install virtualbox dependency
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600
  with_items:
    - python-apt

- name: Create download directory
  file:
    path: /var/download
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Download Virtualbox
  get_url: 
    url: "{{ virtualbox.url }}"
    dest: "/var/download/{{ virtualbox.package }}"

- name: Install Virtualbox
  command: "dpkg -i /var/download/{{ virtualbox.package }}"

